<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Numero</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav>
        <a href="index.html">Verifica telefone</a>
        <a href="aleatorio.html">Numero aleatório de um país</a>
    </nav>
    <main>
        <div id="form">
            <h2>Verifica número</h2>
            <form>
                <label for="telefone">Digite seu telefone: </label>
                <input type="tel" name="telefone" id="telefone" placeholder="+xx xx xxxx xxxx" autocomplete="off"
                    required>
            </form>
            <button id="verificar-num">Verifica número</button>
        </div>
        <div id="resultado"></div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
